<div class="bg-light">

  <h5 class="display-4 text-center py-2">Gestion des fournisseur</h5>

  <div class="col-md-6 ml-auto">
    <div class="form-group">
      <div class="input-group">

        <input class="form-control" type="text" placeholder="Rechercher">
        <div class="input-group-append">
          <div class="input-group-text">Â®</div>
        </div>
      </div>

    </div>

  </div>

  <div class="table-responsive-md px-3">
    <table class="table table-hover table-striped table-bordered" [mfData]="this.fournisseur" #mf="mfDataTable"
      [mfRowsOnPage]="5">

      <thead>
        <tr>
          <td>Fournisseur </td>
          <td>Adress</td>
          <td>email</td>
          <td>tele</td>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor='let cmd of mf.data'>
          <td>{{cmd.libelle}}</td>
          <td>{{cmd.adresse}} , {{cmd.ville}}</td>
          <td>{{cmd.email}}</td>
          <td>{{cmd.telephone}}</td>
          <td>
            <a><i class="fas fa-edit"></i></a>
            <a><i class="far fa-trash-alt"></i></a>
          </td>
        </tr>
      </tbody>
      <tfoot>
        <tr>
          <td colspan="5">
            <mfBootstrapPaginator [rowsOnPageSet]="[5,10,25]"></mfBootstrapPaginator>
          </td>
        </tr>
      </tfoot>
    </table>

  </div>

</div>
