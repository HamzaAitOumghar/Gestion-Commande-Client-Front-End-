<div id="supprimerCommande" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="exampleModalLiveLabel"
  aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLiveLabel">Suppression du Client</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <p>voulez vous supprimer cette commande de fa√ßon permanente ?</p>
      </div>
      <div class="modal-footer">
        <div class="mx-auto">
          <button type="button" class="btn btn-outline-danger" data-dismiss="modal">Annuler</button>
          <button type="button" class="btn btn-outline-secondary" (click)="supprimerCommande()">Supprimer</button>
        </div>

       

      </div>

      <div class="mx-2 alert alert-danger alert-dismissible fade show mt-2 animated fadeOut delay-4s" *ngIf="this.messageError"
      role="alert">
      Error dans la suppression du commande
      <button type="button"  class="close" data-dismiss="alert" aria-label="Close" #fileInput>
        <span aria-hidden="true">&times;</span>
      </button>
    </div>


    </div>
  </div>
</div>
